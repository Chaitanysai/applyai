<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApplyAI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h1>ApplyAI</h1>
    <p class="subtitle">Smart Job Automation</p>

    <nav>
      <button onclick="showSection('credentials')" class="active">Credentials</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('run')">Run</button>
      <button onclick="showSection('logs')">Logs</button>
      <button onclick="showSection('ai')">AI Assistant</button>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">

    <div id="status" class="status">
      Checking backend...
    </div>

    <!-- Credentials -->
    <section id="credentials" class="section">
      <h2>Save Credentials</h2>

      <select id="portal">
        <option value="linkedin">LinkedIn</option>
        <option value="naukri">Naukri</option>
        <option value="indeed">Indeed</option>
        <option value="instahyre">Instahyre</option>
      </select>

      <input id="username" placeholder="Email / Username" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="saveCredentials()">Save Credentials</button>
    </section>

    <!-- Resume -->
    <section id="resume" class="section hidden">
      <h2>Upload Resume</h2>

      <input type="file" id="resumeFile" />
      <button onclick="uploadResume()">Upload</button>
    </section>

    <!-- Run -->
    <section id="run" class="section hidden">
      <h2>Run Automation</h2>

      <button onclick="runAutomation()">Start Automation</button>

      <p class="counter">
        Total Applications: <strong id="totalApps">0</strong>
      </p>
    </section>

    <!-- Logs -->
    <section id="logs" class="section hidden">
      <h2>Live Logs</h2>
      <div id="logBox"></div>
    </section>

    <!-- AI -->
    <section id="ai" class="section hidden">
      <h2>Gemini AI Assistant</h2>

      <textarea id="aiInput" placeholder="Ask something..."></textarea>
      <button onclick="askAI()">Generate</button>

      <div id="aiOutput"></div>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
